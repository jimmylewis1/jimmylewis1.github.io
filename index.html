<!DOCTYPE html>
<html ng-app="mainApp">
<head>
    <meta charset="utf-8">
    <title>Jimmy Lewis</title>
    
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"/>
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body ng-controller="indexCtrl">
    <!--Begin Desktop Nav-->
    <div class="nav-desktop">
      <md-content class="md-padding">
        <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
          <md-nav-item md-nav-sref="home" name="home">Home</md-nav-item>
          <md-nav-item md-nav-sref="about" name="about-me">About</md-nav-item>
          <md-nav-item md-nav-sref="web-dev" name="web-dev">Web-Dev</md-nav-item>
          <md-nav-item md-nav-sref="work-history" name="work-history">Work History</md-nav-item>
        </md-nav-bar>
      </md-content>
    </div>
    <!--End Desktop Nav-->
    <!--Begin Mobile Nav-->
    <div class="nav-mobile">
      <md-menu>
        <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
          <img class="menu-button-img" src="images/icon-menu.png">
          <!--<md-icon md-menu-origin="" md-svg-icon="call:business"></md-icon>-->
        </md-button>
        <md-menu-content width="4">
          <md-menu-item>
            <md-button ui-sref="home">
              <!--<md-icon md-menu-align-target="" md-svg-icon="call:no-sim"></md-icon>-->
              <img class="home-button-img" src="/images/icon-globe.png">
              Home
            </md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button ui-sref="about">
              <!--<md-icon md-menu-align-target="" md-svg-icon="call:no-sim"></md-icon>-->
              <img class="about-button-img" src="/images/icon-about.png">
              About
            </md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button ui-sref="web-dev">
              <!--<md-icon md-menu-align-target="" md-svg-icon="call:no-sim"></md-icon>-->
              <img class="web-dev-button-img" src="/images/icon-desktop.png">
              Web-Dev
            </md-button>
          </md-menu-item>
          <md-menu-item>
            <md-button ui-sref="work-history">
              <!--<md-icon md-menu-align-target="" md-svg-icon="call:no-sim"></md-icon>-->
              <img class="work-history-button-img" src="/images/icon-paper.png">
              Work-History
            </md-button>
          </md-menu-item>
        </md-menu-content>
      </md-menu>
    </div>
    <!--End Mobile Nav-->

    <div ui-view class="view"></div>


    <script src="/node_modules/angular-1.5.8/angular.js"></script>
    <script src="/node_modules/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/node_modules/angular-1.5.8/angular-animate.js"></script>
    <script src="/node_modules/angular-1.5.8/angular-aria.min.js"></script>
    <script src="/node_modules/angular-material/angular-material.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
    <script src="js/mainApp.js"></script>
    <script src="js/indexCtrl.js"></script>

    
</body>
</html>
